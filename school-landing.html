<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="/masterpage_1/js/firebase-master-config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body{font-family:'Inter',sans-serif;}</style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center">

    <div id="loading" class="text-center">
        <div class="animate-pulse font-bold text-slate-400 mb-2">Locating School Instance...</div>
        <div class="text-xs text-slate-300">Connecting to Master Ledger</div>
    </div>

    <div id="app" class="hidden w-full max-w-5xl p-6 fade-in">
        <!-- Dynamic Header -->
        <header id="school-header" class="text-center mb-16">
            <div class="w-24 h-24 bg-white rounded-full mx-auto mb-6 shadow-lg flex items-center justify-center p-2">
                <img id="school-logo" src="" class="max-w-full max-h-full object-contain">
            </div>
            <h1 id="school-name" class="text-3xl md:text-5xl font-black text-slate-900 tracking-tight mb-2"></h1>
            <span id="school-board" class="bg-slate-200 text-slate-600 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-widest"></span>
        </header>

        <!-- Persona Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 max-w-4xl mx-auto">

            <div onclick="goTo('student')" class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 hover:shadow-xl hover:-translate-y-1 transition cursor-pointer group text-center">
                <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl mx-auto mb-6 flex items-center justify-center text-2xl group-hover:bg-blue-600 group-hover:text-white transition">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <h3 class="font-bold text-lg text-slate-900">Student</h3>
                <p class="text-xs text-slate-500 mt-2">Access Mastery Map</p>
            </div>

            <div onclick="goTo('teacher')" class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 hover:shadow-xl hover:-translate-y-1 transition cursor-pointer group text-center">
                <div class="w-16 h-16 bg-emerald-50 text-emerald-600 rounded-2xl mx-auto mb-6 flex items-center justify-center text-2xl group-hover:bg-emerald-600 group-hover:text-white transition">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <h3 class="font-bold text-lg text-slate-900">Teacher</h3>
                <p class="text-xs text-slate-500 mt-2">Classroom Board</p>
            </div>

            <div onclick="goTo('principal')" class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 hover:shadow-xl hover:-translate-y-1 transition cursor-pointer group text-center">
                <div class="w-16 h-16 bg-purple-50 text-purple-600 rounded-2xl mx-auto mb-6 flex items-center justify-center text-2xl group-hover:bg-purple-600 group-hover:text-white transition">
                    <i class="fas fa-building"></i>
                </div>
                <h3 class="font-bold text-lg text-slate-900">Principal</h3>
                <p class="text-xs text-slate-500 mt-2">Executive Heatmap</p>
            </div>

            <div onclick="goTo('admin')" class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 hover:shadow-xl hover:-translate-y-1 transition cursor-pointer group text-center">
                <div class="w-16 h-16 bg-slate-50 text-slate-600 rounded-2xl mx-auto mb-6 flex items-center justify-center text-2xl group-hover:bg-slate-800 group-hover:text-white transition">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h3 class="font-bold text-lg text-slate-900">Admin</h3>
                <p class="text-xs text-slate-500 mt-2">IAM & Ledger</p>
            </div>

        </div>

        <div class="text-center mt-12">
            <a href="index.html" class="text-xs font-bold text-slate-400 hover:text-slate-600">← Back to Global Portal</a>
        </div>
    </div>

    <script type="module">
        import { getInitializedClients } from "./cbse/class-9/js/config.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const params = new URLSearchParams(location.search);
        const schoolId = params.get("schoolId");

        if (!schoolId) {
            alert("No School ID provided.");
            location.href = "index.html";
        }

        async function loadSchool() {
            const { db } = getInitializedClients();
            try {
                const snap = await getDoc(doc(db, "schools", schoolId));
                if (!snap.exists()) {
                    alert("Invalid School ID or License Expired.");
                    location.href = "index.html";
                    return;
                }

                const data = snap.data();
                applyTheme(data);
                document.getElementById("loading").classList.add("hidden");
                document.getElementById("app").classList.remove("hidden");
            } catch(e) {
                console.error(e);
                alert("Connection Error");
            }
        }

        function applyTheme(data) {
            document.getElementById("school-name").textContent = data.name;
            document.getElementById("school-logo").src = data.logo_url;
            document.getElementById("school-board").textContent = data.board + " Board";

            // Dynamic Background or Colors could be applied here
            document.title = `${data.name} — Portal`;
        }

        window.goTo = (role) => {
            // Redirects to Class 9 Consoles as Master (per instructions)
            // We pass schoolId so the console *could* use it (future proofing)
            location.href = `./cbse/class-9/consoles/${role}.html?schoolId=${schoolId}`;
        };

        loadSchool();
    </script>
</body>
</html>
