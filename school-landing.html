<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="js/firebase-master-config.js"></script>
    <script src="js/config.js" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body{font-family:'Inter',sans-serif;}</style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center">

    <div id="loading" class="text-center">
        <div class="animate-pulse font-bold text-slate-400 mb-2">Locating School Instance...</div>
        <div class="text-xs text-slate-300">Connecting to Master Ledger</div>
    </div>

    <div id="app" class="hidden w-full max-w-5xl p-6 fade-in">
        <!-- Dynamic Header -->
        <header id="school-header" class="text-center mb-16">
            <div class="w-24 h-24 bg-white rounded-full mx-auto mb-6 shadow-lg flex items-center justify-center p-2">
                <img id="school-logo" src="" class="max-w-full max-h-full object-contain">
            </div>
            <h1 id="school-name" class="text-3xl md:text-5xl font-black text-slate-900 tracking-tight mb-2"></h1>
            <span id="school-board" class="bg-slate-200 text-slate-600 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-widest"></span>
        </header>

        <!-- Persona Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 max-w-4xl mx-auto">

            <div onclick="goTo('student')" class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 hover:shadow-xl hover:-translate-y-1 transition cursor-pointer group text-center">
                <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl mx-auto mb-6 flex items-center justify-center text-2xl group-hover:bg-blue-600 group-hover:text-white transition">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <h3 class="font-bold text-lg text-slate-900">Student</h3>
                <p class="text-xs text-slate-500 mt-2">Access Mastery Map</p>
            </div>

            <div onclick="goTo('teacher')" class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 hover:shadow-xl hover:-translate-y-1 transition cursor-pointer group text-center">
                <div class="w-16 h-16 bg-emerald-50 text-emerald-600 rounded-2xl mx-auto mb-6 flex items-center justify-center text-2xl group-hover:bg-emerald-600 group-hover:text-white transition">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <h3 class="font-bold text-lg text-slate-900">Teacher</h3>
                <p class="text-xs text-slate-500 mt-2">Classroom Board</p>
            </div>

            <div onclick="goTo('principal')" class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 hover:shadow-xl hover:-translate-y-1 transition cursor-pointer group text-center">
                <div class="w-16 h-16 bg-purple-50 text-purple-600 rounded-2xl mx-auto mb-6 flex items-center justify-center text-2xl group-hover:bg-purple-600 group-hover:text-white transition">
                    <i class="fas fa-building"></i>
                </div>
                <h3 class="font-bold text-lg text-slate-900">Principal</h3>
                <p class="text-xs text-slate-500 mt-2">Executive Heatmap</p>
            </div>

            <div onclick="goTo('admin')" class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 hover:shadow-xl hover:-translate-y-1 transition cursor-pointer group text-center">
                <div class="w-16 h-16 bg-slate-50 text-slate-600 rounded-2xl mx-auto mb-6 flex items-center justify-center text-2xl group-hover:bg-slate-800 group-hover:text-white transition">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h3 class="font-bold text-lg text-slate-900">Admin</h3>
                <p class="text-xs text-slate-500 mt-2">IAM & Ledger</p>
            </div>

        </div>

        <div class="text-center mt-12">
            <a href="index.html" class="text-xs font-bold text-slate-400 hover:text-slate-600">← Back to Global Portal</a>
        </div>
    </div>

    <script type="module">
        import { getInitializedClients, initializeServices } from "./js/config.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { authenticateWithCredentials, routeUser } from "./js/auth-paywall.js";

        const params = new URLSearchParams(location.search);
        const schoolId = params.get("schoolId");

        if (!schoolId) {
            alert("No School ID provided.");
            location.href = "index.html";
        }

        async function loadSchool() {
            await initializeServices();
            const { db } = getInitializedClients();
            try {
                // Mock School Data if not found (for Prototype)
                // In production, this would fail if doc missing.
                let data = {
                    name: "DPS Bangalore",
                    logo_url: "https://upload.wikimedia.org/wikipedia/en/thumb/9/9b/Delhi_Public_School_Society_Logo.svg/1200px-Delhi_Public_School_Society_Logo.svg.png",
                    board: "CBSE"
                };

                const snap = await getDoc(doc(db, "schools", schoolId));
                if (snap.exists()) {
                    data = snap.data();
                } else {
                    console.warn("Using Mock School Data for Prototype");
                }

                applyTheme(data);
                document.getElementById("loading").classList.add("hidden");
                document.getElementById("app").classList.remove("hidden");
            } catch(e) {
                console.error(e);
                alert("Connection Error");
            }
        }

        function applyTheme(data) {
            document.getElementById("school-name").textContent = data.name;
            document.getElementById("school-logo").src = data.logo_url;
            document.getElementById("school-board").textContent = data.board + " Board";
            document.title = `${data.name} — Portal`;

            // Dynamic Brand Color Injection
            if (data.brand_color) {
                document.documentElement.style.setProperty('--school-primary', data.brand_color);
                // Apply to specific elements if using CSS vars, or direct manipulation
                const header = document.getElementById("school-header");
                // Example: Tint the header or icons
                // For this prototype, we'll assume the slate/white theme is neutral enough,
                // but we can tint the Board Badge.
                const badge = document.getElementById("school-board");
                badge.style.backgroundColor = data.brand_color;
                badge.style.color = "#ffffff";
            }
        }

        window.goTo = async (role) => {
            // GAP TEST: Simulate login as that role for this school
            // Using the hardcoded credential map from auth-paywall.js
            // This bypasses the password check for "Demo" convenience on the landing page
            // BUT strict adherence means we should probably require login.
            // However, the prompt says "Provide 5 pre-filled cards... Entry Points".
            // I will implement a "Simulate Login" that calls authenticateWithCredentials
            // assuming the password matches the role name (as set in auth-paywall.js).

            try {
                // Map role to specific demo credentials from auth-paywall.js
                // admin -> admin/admin
                // principal -> principal/principal
                // etc.
                const username = role === "student" ? "student1" : role; // student1 is the school student in auth-paywall
                const password = role === "student" ? "student1" : role;

                // Authenticate and Route
                await authenticateWithCredentials(username, password);
                // We don't need to manually route here because authenticateWithCredentials binds the identity,
                // and we should then call routeUser or let the listener handle it.
                // But since we are already on a "School Landing", we might want to reload?
                // No, let's call routeUser explicitly.
                // But wait, authenticateWithCredentials doesn't return the user object suitable for routeUser immediately?
                // It returns userData. routeUser takes a user object or uid?
                // routeUser takes `user` (auth user) OR we can pass `{uid: ...}`.
                // Actually routeUser takes `user` which has `uid`.
                // `authenticateWithCredentials` returns `userData` (firestore doc).
                // Let's reload to trigger the listener in index or just navigate.

                // Better: Just navigate directly because we know the destination.
                // window.location.href = `/app/consoles/${role}.html?schoolId=${schoolId}`;
                // BUT we need the Auth State to be correct for the Console to accept it.
                // authenticateWithCredentials sets the Auth State (signInAnonymously).
                // So we can just navigate.

                location.href = `./app/consoles/${role}.html?schoolId=${schoolId}`;
            } catch (e) {
                alert("Access Denied: " + e.message);
            }
        };

        loadSchool();
    </script>
</body>
</html>
