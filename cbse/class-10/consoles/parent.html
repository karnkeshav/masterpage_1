<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Console — Ready4Exam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body{font-family:'Inter',sans-serif;}</style>

    <script src="/masterpage_1/js/firebase-master-config.js"></script>

    <script type="module">
        import { checkRole, initializeAuthListener, requireAuth } from "../js/auth-paywall.js";
        import { getInitializedClients } from "../js/config.js";
        import { collection, query, where, getDocs, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        async function init(user) {
            document.getElementById("loading").classList.add("hidden");
            document.getElementById("app").classList.remove("hidden");

            // Mock Child Name logic (or use user display name)
            document.getElementById("child-name").textContent = user.displayName || "Your Child";

            await loadData(user);
        }

        async function loadData(user) {
            const { db } = getInitializedClients();
            // Fetch recent 10 scores for feed
            const q = query(
                collection(db, "quiz_scores"),
                where("user_id", "==", user.uid),
                orderBy("timestamp", "desc"),
                limit(10)
            );

            try {
                const snap = await getDocs(q);
                const scores = [];
                snap.forEach(doc => scores.push(doc.data()));

                renderFeed(scores);
                renderGrowthChart(scores); // Pass real data to influence the graph if needed
            } catch (e) {
                console.error("Error loading parent data:", e);
                // Fallback if index missing for sorting
                renderFeed([]);
                renderGrowthChart([]);
            }
        }

        function renderFeed(scores) {
            const container = document.getElementById("evidence-feed");
            if (scores.length === 0) {
                container.innerHTML = `<p class="text-slate-400 italic text-center py-8">No recent activity recorded.</p>`;
                return;
            }

            container.innerHTML = scores.map(s => {
                const date = s.timestamp ? new Date(s.timestamp.toDate()).toLocaleDateString() : "Just now";
                const isGood = s.percentage >= 80;

                return `
                    <div class="flex items-start gap-4 p-4 border-b border-slate-50 last:border-0 hover:bg-slate-50 transition">
                        <div class="w-10 h-10 rounded-full flex items-center justify-center ${isGood ? 'bg-green-100 text-green-600' : 'bg-amber-100 text-amber-600'}">
                            <i class="fas ${isGood ? 'fa-check' : 'fa-clock'}"></i>
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between">
                                <h4 class="font-bold text-slate-800 text-sm">${s.chapter}</h4>
                                <span class="text-xs font-bold text-slate-400">${date}</span>
                            </div>
                            <p class="text-xs text-slate-500 mt-1">Score: <span class="font-bold ${isGood ? 'text-green-600' : 'text-amber-600'}">${s.percentage}%</span> • Difficulty: ${s.difficulty}</p>
                        </div>
                    </div>
                `;
            }).join("");
        }

        function renderGrowthChart(recentScores) {
            // Mock Historical Data + Recent Avg
            // Calculate recent average
            let currentAvg = 0;
            if (recentScores.length > 0) {
                currentAvg = Math.round(recentScores.reduce((a,b) => a + b.percentage, 0) / recentScores.length);
            } else {
                currentAvg = 65; // Default start
            }

            const ctx = document.getElementById('growthChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Grade 6', 'Grade 7', 'Grade 8', 'Term 1', 'Current'],
                    datasets: [{
                        label: 'Mastery Index',
                        data: [55, 62, 68, 72, currentAvg],
                        borderColor: '#2563eb',
                        backgroundColor: 'rgba(37, 99, 235, 0.05)',
                        borderWidth: 3,
                        tension: 0.4,
                        fill: true,
                        pointBackgroundColor: '#ffffff',
                        pointBorderColor: '#2563eb',
                        pointBorderWidth: 2,
                        pointRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            grid: { color: '#f1f5f9' }
                        },
                        x: {
                            grid: { display: false }
                        }
                    }
                }
            });
        }

        window.doLogin = async () => {
            await requireAuth();
            location.reload();
        };

        initializeAuthListener(user => {
            if(user) {
                init(user);
            } else {
                document.getElementById("loading").innerHTML = `
                    <button onclick="doLogin()" class="bg-cbse-blue text-white px-6 py-3 rounded-xl font-bold shadow-lg hover:bg-blue-800">
                        Sign In as Parent
                    </button>`;
            }
        });
    </script>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen">

    <div id="loading" class="flex items-center justify-center min-h-screen">
        <div class="animate-pulse font-bold text-slate-400">Loading Parent Portal...</div>
    </div>

    <div id="app" class="hidden max-w-5xl mx-auto p-6 md:p-12 fade-in">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-black text-slate-900 tracking-tight">Parent<span class="text-blue-600">Connect</span></h1>
                <p class="text-slate-500 font-medium mt-1">Monitoring: <span id="child-name" class="text-slate-900 font-bold">...</span></p>
            </div>
            <button class="bg-white border border-slate-200 text-slate-600 px-4 py-2 rounded-xl text-sm font-bold shadow-sm hover:bg-slate-50">
                <i class="fas fa-cog mr-2"></i> Settings
            </button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- GROWTH CHART -->
            <div class="lg:col-span-2 bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                <h2 class="text-lg font-bold text-slate-900 mb-6 flex items-center gap-2">
                    <span class="bg-blue-100 text-blue-600 w-8 h-8 rounded-lg flex items-center justify-center text-sm"><i class="fas fa-chart-line"></i></span>
                    Longitudinal Growth
                </h2>
                <div class="w-full h-64">
                    <canvas id="growthChart"></canvas>
                </div>
                <p class="text-xs text-slate-400 mt-4 text-center italic">Tracks performance index from Grade 6 to present.</p>
            </div>

            <!-- EVIDENCE FEED -->
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 h-fit">
                <h2 class="text-lg font-bold text-slate-900 mb-6 flex items-center gap-2">
                    <span class="bg-emerald-100 text-emerald-600 w-8 h-8 rounded-lg flex items-center justify-center text-sm"><i class="fas fa-history"></i></span>
                    Evidence Feed
                </h2>
                <div id="evidence-feed" class="max-h-[400px] overflow-y-auto scrollbar-hide">
                    <!-- Injected -->
                </div>
            </div>

        </div>
    </div>
</body>
</html>
