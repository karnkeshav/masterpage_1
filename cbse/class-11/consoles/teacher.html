<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Console — Ready4Exam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif;}</style>

    <script src="/masterpage_1/js/firebase-master-config.js"></script>

    <script type="module">
        import { checkRole, initializeAuthListener, requireAuth } from "../js/auth-paywall.js";

        async function checkAccess() {
            const isAllowed = await checkRole("teacher") || await checkRole("admin") || await checkRole("principal");
            if (!isAllowed) {
                document.body.innerHTML = `
                    <div class="flex flex-col items-center justify-center min-h-screen">
                        <h1 class='text-3xl font-black text-red-600 mb-2'>ACCESS DENIED</h1>
                        <p class='text-slate-500'>Restricted to Faculty access only.</p>
                        <button onclick="location.reload()" class="mt-4 text-blue-600 underline">Retry</button>
                    </div>`;
                return;
            }
            document.getElementById("loading").classList.add("hidden");
            document.getElementById("app").classList.remove("hidden");
            renderDashboard();
        }

        function renderDashboard() {
            const params = new URLSearchParams(location.search);
            const section = params.get("section") || "Class 9-A";

            document.getElementById("section-title").textContent = section;

            // Mock Students
            const students = [
                { name: "Aarav Patel", status: "Mastered", score: 92, lastActive: "10m ago", avatar: "adventurer" },
                { name: "Vivaan Singh", status: "Remedial Loop", score: 45, lastActive: "Now", avatar: "avataaars" },
                { name: "Aditya Kumar", status: "Learning", score: 68, lastActive: "2h ago", avatar: "croodles" },
                { name: "Vihaan Gupta", status: "Remedial Loop", score: 42, lastActive: "1d ago", avatar: "micah" },
                { name: "Arjun Mehta", status: "Mastered", score: 88, lastActive: "5m ago", avatar: "miniavs" },
                { name: "Rohan Sharma", status: "Learning", score: 72, lastActive: "3h ago", avatar: "open-peeps" },
                { name: "Ishaan Verma", status: "Mastered", score: 95, lastActive: "1h ago", avatar: "personas" },
                { name: "Reyansh Iyer", status: "Remedial Loop", score: 48, lastActive: "Now", avatar: "pixel-art" },
            ];

            // Render Ticker (Anomalies)
            const anomalies = students.filter(s => s.status === "Remedial Loop");
            const ticker = document.getElementById("anomaly-ticker");

            if (anomalies.length) {
                document.getElementById("anomaly-container").classList.remove("hidden");
                ticker.innerHTML = anomalies.map(s => `
                    <div class="bg-red-50 text-red-800 px-4 py-3 rounded-xl text-sm font-bold flex items-center gap-3 border border-red-100 shadow-sm min-w-[250px]">
                        <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse flex-shrink-0"></span>
                        <div>
                            <div class="leading-none">${s.name}</div>
                            <div class="text-[10px] opacity-70 font-normal mt-1">Struggling in Force & Motion</div>
                        </div>
                    </div>
                `).join("");
            }

            // Render Student List
            const list = document.getElementById("student-list");
            list.innerHTML = students.map(s => `
                <tr class="border-b border-slate-50 hover:bg-slate-50 transition group">
                    <td class="p-4">
                        <div class="flex items-center gap-3">
                            <img src="https://api.dicebear.com/7.x/${s.avatar}/svg?seed=${s.name}" class="w-8 h-8 rounded-full bg-slate-100" />
                            <span class="font-bold text-slate-800">${s.name}</span>
                        </div>
                    </td>
                    <td class="p-4">
                        <span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wide border ${getStatusColor(s.status)}">
                            ${s.status}
                        </span>
                    </td>
                    <td class="p-4 font-mono font-bold text-slate-600">${s.score}%</td>
                    <td class="p-4 text-xs text-slate-500 font-medium">${s.lastActive}</td>
                    <td class="p-4 text-right">
                        <button class="text-cbse-blue bg-blue-50 px-3 py-1.5 rounded-lg font-bold text-xs uppercase opacity-0 group-hover:opacity-100 transition">View</button>
                    </td>
                </tr>
            `).join("");
        }

        function getStatusColor(s) {
            if (s === "Mastered") return "bg-green-50 text-green-700 border-green-100";
            if (s === "Remedial Loop") return "bg-red-50 text-red-700 border-red-100";
            return "bg-blue-50 text-blue-700 border-blue-100";
        }

        window.doLogin = async () => {
            await requireAuth();
            location.reload();
        };

        initializeAuthListener(user => {
            if(user) {
                checkAccess();
            } else {
                document.getElementById("loading").innerHTML = `
                    <button onclick="doLogin()" class="bg-cbse-blue text-white px-6 py-3 rounded-xl font-bold shadow-lg hover:bg-blue-800">
                        Sign In as Teacher
                    </button>`;
            }
        });
    </script>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen">

    <div id="loading" class="flex items-center justify-center min-h-screen">
        <div class="animate-pulse font-bold text-slate-400">Verifying Faculty Access...</div>
    </div>

    <div id="app" class="hidden max-w-7xl mx-auto p-4 md:p-8 fade-in flex gap-6 flex-col lg:flex-row">

        <!-- SIDEBAR -->
        <aside class="w-full lg:w-64 flex-shrink-0">
            <h1 class="text-xl font-black text-slate-900 tracking-tight mb-8">Faculty<span class="text-blue-600">Board</span></h1>

            <nav class="space-y-1">
                <a href="#" class="block bg-blue-600 text-white font-bold px-4 py-3 rounded-xl shadow-lg shadow-blue-600/30">
                    My Classes
                </a>
                <a href="#" class="block text-slate-500 font-bold px-4 py-3 rounded-xl hover:bg-white hover:text-slate-900 transition">
                    Reports
                </a>
                <a href="#" class="block text-slate-500 font-bold px-4 py-3 rounded-xl hover:bg-white hover:text-slate-900 transition">
                    Curriculum
                </a>
            </nav>

            <div class="mt-8">
                <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-3 px-4">Sections</h3>
                <div class="space-y-1">
                    <button class="w-full text-left px-4 py-2 rounded-lg bg-white border border-slate-200 text-sm font-bold text-slate-700 hover:border-blue-500 transition">Class 9-A</button>
                    <button class="w-full text-left px-4 py-2 rounded-lg text-sm font-medium text-slate-500 hover:bg-white transition">Class 9-B</button>
                    <button class="w-full text-left px-4 py-2 rounded-lg text-sm font-medium text-slate-500 hover:bg-white transition">Class 9-C</button>
                </div>
            </div>
        </aside>

        <!-- MAIN -->
        <main class="flex-1 min-w-0">
            <header class="flex justify-between items-center mb-8">
                <h2 id="section-title" class="text-3xl font-black text-slate-900">Class 9-A</h2>
                <button class="bg-white border border-slate-200 text-slate-600 px-4 py-2 rounded-xl text-sm font-bold hover:bg-slate-50">
                    Export Report
                </button>
            </header>

            <!-- ANOMALY TICKER -->
            <div id="anomaly-container" class="hidden mb-8">
                <div class="flex items-center gap-2 mb-3">
                    <h3 class="text-xs font-black text-red-500 uppercase tracking-widest">⚠️ Needs Attention</h3>
                    <span class="h-px bg-red-100 flex-1"></span>
                </div>
                <div class="flex overflow-x-auto gap-4 pb-2 scrollbar-hide" id="anomaly-ticker">
                    <!-- Injected -->
                </div>
            </div>

            <!-- STUDENT LIST -->
            <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="p-6 border-b border-slate-50 flex justify-between items-center">
                    <h3 class="font-bold text-slate-800">Student Performance</h3>
                    <input type="text" placeholder="Search student..." class="bg-slate-50 border-none rounded-lg px-4 py-2 text-sm w-48 focus:ring-2 focus:ring-blue-100 outline-none">
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-slate-50 text-slate-400 font-bold uppercase text-[10px] tracking-wider">
                            <tr>
                                <th class="p-4">Name</th>
                                <th class="p-4">Status</th>
                                <th class="p-4">Avg Score</th>
                                <th class="p-4">Last Active</th>
                                <th class="p-4 text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody id="student-list">
                            <!-- Injected -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
