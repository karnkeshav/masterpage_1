name: Rebuild and Sync Boards

on:
  workflow_dispatch:

jobs:
  rebuild-and-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Masterpage
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Clean Existing Folders
        run: |
          rm -rf class-* cbse scert icse other-boards
          echo "Cleanup complete."

      - name: Create New Directory Structure
        run: |
          mkdir -p cbse scert icse other-boards

      - name: Sync CBSE Repos
        run: |
          CLASSES=("6" "7" "8" "9" "10" "11" "12")
          for cls in "${CLASSES[@]}"; do
            git clone https://github.com/ready4exam/ready4exam-class-$cls.git temp_cbse_$cls
            mkdir -p cbse/class-$cls
            cp -r temp_cbse_$cls/* cbse/class-$cls/
            rm -rf temp_cbse_$cls
          done

      - name: Sync SCERT (Telangana) Repos
        run: |
          git clone https://github.com/ready4exam/ready4exam-class-9Telangana.git temp_tg_9
          mkdir -p scert/telangana-9
          cp -r temp_tg_9/* scert/telangana-9/
          rm -rf temp_tg_9

      - name: Maintain Placeholders
        run: |
          touch icse/.gitkeep
          touch other-boards/.gitkeep

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Automation Bot"
          git config --global user.email "bot@github.com"
          git add .
          git commit -m "Full rebuild: Synced CBSE/SCERT structure" || true
          git push origin main
