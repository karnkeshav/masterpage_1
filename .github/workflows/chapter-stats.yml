name: Generate and Segregate Chapter Stats

on:
  workflow_dispatch:
  push:
    paths:
      - '**/curriculum.js'

jobs:
  build-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Masterpage
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Ensure Branch Checkout
        run: |
          git checkout ${{ github.ref_name }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Stats Script
        run: node .github/scripts/count_chapters.js

      - name: Commit and Push Data
        run: |
          git config --global user.name "Stats Bot"
          git config --global user.email "bot@ready4exam.com"
          git add data/
          git commit -m "Auto-update chapter counts for $GITHUB_SHA" || echo "No changes to commit"
          git push origin ${{ github.ref_name }}
