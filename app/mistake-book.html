<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistake Notebook ‚Äî Ready4Exam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily:{ sans:['Inter','sans-serif'] },
          colors:{
            'cbse-blue':'#1a3e6a',
            'cbse-light':'#f5f7fa',
            'accent-gold':'#ffb703',
            'success-green': '#16a34a',
            'warning-yellow': '#ca8a04',
            'danger-red': '#dc2626'
          }
        }
      }
    }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body{font-family:'Inter',sans-serif;}</style>

    <script src="../js/firebase-master-config.js"></script>
    <script src="../js/config.js" type="module"></script>

    <script type="module">
        import { initializeAuthListener, ensureUserInFirestore } from "../js/auth-paywall.js";
        import { getInitializedClients } from "../js/api.js";
        import { bindConsoleLogout } from "../js/guard.js";
        import { collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { cleanKatexMarkers } from "../js/utils.js";
        import * as UI from "../js/ui-renderer.js";

        UI.injectStyles();
        bindConsoleLogout("logout-nav-btn", "../index.html");

        async function loadMistakes(user) {
            const container = document.getElementById("mistakes-container");
            UI.showSkeleton(container);

            try {
                const { db } = await getInitializedClients();
                // Query mistakes
                const q = query(
                    collection(db, "mistake_notebook"),
                    where("user_id", "==", user.uid),
                    orderBy("timestamp", "desc")
                );

                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    container.innerHTML = `
                        <div class="glass-panel p-12 rounded-3xl text-center">
                            <div class="text-4xl mb-4">üéâ</div>
                            <h3 class="text-xl font-black text-slate-700">No Mistakes Recorded!</h3>
                            <p class="text-slate-500 font-medium">Keep practicing to find areas for improvement.</p>
                        </div>
                    `;
                    return;
                }

                let html = "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const dateStr = data.timestamp ? data.timestamp.toDate().toLocaleDateString() : "N/A";

                    data.mistakes.forEach(m => {
                        html += `
                            <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm mb-6 hover:shadow-lg transition-all duration-300 relative overflow-hidden group">
                                <div class="absolute top-0 left-0 w-1 h-full bg-danger-red group-hover:w-2 transition-all"></div>
                                <div class="flex justify-between items-start mb-4 pl-3">
                                    <span class="px-3 py-1 bg-red-50 text-danger-red text-[10px] font-black uppercase rounded-lg tracking-wide border border-red-100">Mistake</span>
                                    <span class="text-xs text-slate-400 font-bold">${dateStr}</span>
                                </div>

                                <h4 class="font-bold text-slate-900 text-lg mb-6 pl-3 leading-snug">${cleanKatexMarkers(m.question)}</h4>

                                <div class="grid md:grid-cols-2 gap-4 pl-3">
                                    <div class="p-4 bg-red-50 rounded-xl border border-red-100">
                                        <div class="text-[10px] font-black text-danger-red uppercase tracking-wide mb-1">You Selected</div>
                                        <div class="font-bold text-red-900">${m.selected}</div>
                                    </div>
                                    <div class="p-4 bg-green-50 rounded-xl border border-green-100">
                                        <div class="text-[10px] font-black text-success-green uppercase tracking-wide mb-1">Correct Answer</div>
                                        <div class="font-bold text-green-900">${m.correct}</div>
                                    </div>
                                </div>

                                ${m.explanation ? `
                                    <div class="mt-6 ml-3 p-4 bg-slate-50 rounded-xl border border-slate-200 text-sm text-slate-600 leading-relaxed">
                                        <span class="font-black text-cbse-blue uppercase text-xs tracking-wider block mb-2">Explanation</span>
                                        ${cleanKatexMarkers(m.explanation)}
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    });
                });

                container.innerHTML = html;

            } catch (e) {
                console.error("Mistake Load Error:", e);
                if (e.code === 'permission-denied') {
                     console.error("üõë Missing Permissions: Update Firebase Security Rules to allow read/write for 'mistake_notebook'.");
                }
                container.innerHTML = `<div class="text-center text-red-500 font-bold">Failed to load mistakes. Please try again.</div>`;
            }
        }

        // Init
        initializeAuthListener(async (user) => {
            if (user) {
                const displayName = user.displayName || "Scholar";
                const profile = await ensureUserInFirestore(user);

                document.getElementById("user-welcome").textContent = displayName;

                if (profile && profile.classId) {
                    document.getElementById("context-badge").textContent = `Grade ${profile.classId}`;
                } else {
                    document.getElementById("context-badge").style.display = "none";
                }

                await loadMistakes(user);
            } else {
                window.location.href = "../index.html";
            }
        });
    </script>
</head>
<body class="bg-cbse-light min-h-screen flex flex-col">

    <!-- Glass Header -->
    <header class="glass-panel sticky top-0 z-50 flex justify-between items-center py-4 px-6 border-b border-white/20">
      <div class="flex items-center space-x-4">
        <a href="../index.html" class="w-10 h-10 flex items-center justify-center bg-white text-cbse-blue font-bold rounded-2xl shadow-sm hover:scale-105 transition active:scale-95 text-lg">üè†</a>
        <div>
          <h2 class="text-xl font-black text-cbse-blue leading-none tracking-tight">Mistake<span class="text-danger-red">Book</span></h2>
          <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mt-1">Error Analysis</p>
        </div>
      </div>

      <div class="flex items-center space-x-3">
          <div class="hidden md:flex flex-col items-end mr-2">
              <span id="user-welcome" class="text-xs font-bold text-slate-700">Student</span>
              <span id="context-badge" class="text-[10px] font-black text-white bg-cbse-blue px-2 py-0.5 rounded uppercase tracking-wide">Grade --</span>
          </div>
          <div class="w-10 h-10 rounded-2xl bg-red-100 text-danger-red flex items-center justify-center text-lg">üß†</div>
          <button id="logout-nav-btn" class="w-10 h-10 flex items-center justify-center bg-red-50 text-red-500 rounded-2xl hover:bg-red-500 hover:text-white transition shadow-sm">üö™</button>
      </div>
    </header>

    <div class="flex-grow max-w-4xl mx-auto w-full p-4 md:p-8 fade-in">
        <div class="mb-8">
             <a href="consoles/student.html" class="inline-flex items-center gap-2 text-slate-400 hover:text-cbse-blue font-bold text-sm transition group">
                <i class="fas fa-arrow-left group-hover:-translate-x-1 transition"></i> Back to Hub
            </a>
        </div>

        <div id="mistakes-container">
            <!-- Dynamic Content -->
        </div>
    </div>

    <footer class="bg-cbse-blue text-white/50 text-[10px] md:text-xs text-center py-8 mt-auto border-t border-white/5">
      <p class="font-medium tracking-wide">Powered by Ready4Exam AI</p>
      <p class="mt-1 opacity-70">¬© 2025 Academic Portal</p>
    </footer>

</body>
</html>
