<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Console ‚Äî Ready4Exam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily:{ sans:['Inter','sans-serif'] },
          colors:{
            'cbse-blue':'#1a3e6a',
            'cbse-light':'#f5f7fa',
            'accent-gold':'#ffb703',
            'success-green': '#16a34a',
            'warning-yellow': '#ca8a04',
            'danger-red': '#dc2626'
          }
        }
      }
    }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body{font-family:'Inter',sans-serif;}</style>

    <script src="../../js/firebase-master-config.js"></script>
    <script src="../../js/config.js" type="module"></script>

    <script type="module">
        import { guardConsole, bindConsoleLogout } from "../../js/guard.js";
        import * as UI from "../../js/ui-renderer.js";

        UI.injectStyles();
        bindConsoleLogout("logout-nav-btn", "../../index.html");
        guardConsole("teacher");

        // Data Loader
        window.loadConsoleData = async (profile) => {
            console.log("Loading Teacher Console for:", profile.school_id);

            // Header
            document.getElementById("user-welcome").textContent = profile.displayName || "Faculty";

            const params = new URLSearchParams(location.search);
            const section = params.get("section") || "Class 9-A";
            document.getElementById("section-title").textContent = section;

            // Mock Students
            const students = [
                { name: "Aarav Patel", status: "Mastered", score: 92, lastActive: "10m ago", avatar: "adventurer", school_id: profile.school_id },
                { name: "Vivaan Singh", status: "Remedial Loop", score: 45, lastActive: "Now", avatar: "avataaars", school_id: profile.school_id },
                { name: "Aditya Kumar", status: "Learning", score: 68, lastActive: "2h ago", avatar: "croodles", school_id: profile.school_id },
                { name: "Vihaan Gupta", status: "Remedial Loop", score: 42, lastActive: "1d ago", avatar: "micah", school_id: profile.school_id },
                { name: "Arjun Mehta", status: "Mastered", score: 88, lastActive: "5m ago", avatar: "miniavs", school_id: profile.school_id },
            ];

            // 1. Render Ticker (Anomalies)
            const anomalies = students.filter(s => s.status === "Remedial Loop");
            const ticker = document.getElementById("anomaly-ticker");

            if (anomalies.length) {
                document.getElementById("anomaly-container").classList.remove("hidden");
                ticker.innerHTML = anomalies.map(s => `
                    <div class="glass-panel bg-red-50/50 text-red-800 px-4 py-3 rounded-xl text-sm font-bold flex items-center gap-3 border border-red-100 min-w-[250px]">
                        <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse flex-shrink-0"></span>
                        <div>
                            <div class="leading-none">${s.name}</div>
                            <div class="text-[10px] opacity-70 font-normal mt-1">Struggling in Force & Motion</div>
                        </div>
                    </div>
                `).join("");
            }

            // 2. Render Student Grid
            const getStatusColor = (s) => {
                if (s === "Mastered") return "bg-green-50 text-success-green border-green-100";
                if (s === "Remedial Loop") return "bg-red-50 text-danger-red border-red-100";
                return "bg-blue-50 text-cbse-blue border-blue-100";
            };

            const columns = [
                { key: 'name', header: 'Student', cell: (s) => `
                    <div class="flex items-center gap-3">
                        <img src="https://api.dicebear.com/7.x/${s.avatar}/svg?seed=${s.name}" class="w-8 h-8 rounded-full bg-slate-100 border border-slate-200" />
                        <span class="font-bold text-slate-800">${s.name}</span>
                    </div>`
                },
                { key: 'status', header: 'Status', cell: (s) => `<span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wide border ${getStatusColor(s.status)}">${s.status}</span>` },
                { key: 'score', header: 'Avg Score', cell: (s) => `<span class="font-mono font-bold text-slate-600">${s.score}%</span>` },
                { key: 'lastActive', header: 'Last Active', cell: (s) => `<span class="text-xs text-slate-500 font-medium">${s.lastActive}</span>` },
                { key: 'action', header: 'Action', cell: (s) => `<button class="text-cbse-blue bg-blue-50 hover:bg-blue-100 px-3 py-1.5 rounded-lg font-bold text-[10px] uppercase transition">View Profile</button>` }
            ];

            const cardRenderer = (s) => `
                <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm">
                    <div class="flex items-center gap-3 mb-3">
                        <img src="https://api.dicebear.com/7.x/${s.avatar}/svg?seed=${s.name}" class="w-10 h-10 rounded-full bg-slate-100 border" />
                        <div>
                            <div class="font-bold text-slate-900">${s.name}</div>
                            <span class="px-2 py-0.5 rounded text-[10px] font-bold uppercase border ${getStatusColor(s.status)}">${s.status}</span>
                        </div>
                    </div>
                    <div class="flex justify-between text-xs text-slate-500 border-t border-slate-50 pt-3">
                        <span>Score: <b class="text-slate-800">${s.score}%</b></span>
                        <span>Active: ${s.lastActive}</span>
                    </div>
                </div>
            `;

            UI.renderResponsiveGrid(document.getElementById("student-grid"), students, columns, cardRenderer);
        };
    </script>
</head>
<body class="bg-cbse-light min-h-screen flex flex-col">

    <!-- Glass Header -->
    <header class="glass-panel sticky top-0 z-50 flex justify-between items-center py-4 px-6 border-b border-white/20">
      <div class="flex items-center space-x-4">
        <a href="../../index.html" class="w-10 h-10 flex items-center justify-center bg-white text-cbse-blue font-bold rounded-2xl shadow-sm hover:scale-105 transition active:scale-95 text-lg">üè†</a>
        <div>
          <h2 class="text-xl font-black text-cbse-blue leading-none tracking-tight">Faculty<span class="text-accent-gold">Board</span></h2>
          <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mt-1">Classroom Intelligence</p>
        </div>
      </div>

      <div class="flex items-center space-x-3">
          <div class="hidden md:flex flex-col items-end mr-2">
              <span id="user-welcome" class="text-xs font-bold text-slate-700">Faculty</span>
              <span class="text-[10px] font-black text-white bg-cbse-blue px-2 py-0.5 rounded uppercase tracking-wide">Science Dept</span>
          </div>
          <div class="w-10 h-10 rounded-2xl bg-indigo-100 text-indigo-600 flex items-center justify-center text-lg">üéì</div>
          <button id="logout-nav-btn" class="w-10 h-10 flex items-center justify-center bg-red-50 text-red-500 rounded-2xl hover:bg-red-500 hover:text-white transition shadow-sm">üö™</button>
      </div>
    </header>

    <div id="loading" class="flex items-center justify-center flex-grow">
        <div class="animate-pulse font-bold text-slate-400">Verifying Faculty Access...</div>
    </div>

    <div id="app" class="hidden max-w-7xl mx-auto w-full p-4 md:p-8 fade-in flex flex-col lg:flex-row gap-8">

        <!-- SIDEBAR (Glass Style) -->
        <aside class="w-full lg:w-64 flex-shrink-0 space-y-6">
            <div class="glass-panel p-4 rounded-3xl">
                <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4 px-2">Navigation</h3>
                <nav class="space-y-2">
                    <a href="#" class="block bg-cbse-blue text-white font-bold px-4 py-3 rounded-xl shadow-lg shadow-blue-600/20 text-sm">
                        My Classes
                    </a>
                    <a href="#" class="block text-slate-500 font-bold px-4 py-3 rounded-xl hover:bg-white hover:text-cbse-blue transition text-sm">
                        Reports
                    </a>
                    <a href="#" class="block text-slate-500 font-bold px-4 py-3 rounded-xl hover:bg-white hover:text-cbse-blue transition text-sm">
                        Curriculum
                    </a>
                </nav>
            </div>

            <div class="glass-panel p-4 rounded-3xl">
                <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4 px-2">Sections</h3>
                <div class="space-y-2">
                    <button class="w-full text-left px-4 py-2 rounded-xl bg-white border border-slate-200 text-sm font-bold text-cbse-blue hover:border-cbse-blue transition">Class 9-A</button>
                    <button class="w-full text-left px-4 py-2 rounded-xl text-sm font-medium text-slate-500 hover:bg-white transition">Class 9-B</button>
                </div>
            </div>
        </aside>

        <!-- MAIN -->
        <main class="flex-1 min-w-0 space-y-8">
            <div class="flex justify-between items-center">
                <h2 id="section-title" class="text-3xl font-black text-slate-900 tracking-tight">Class 9-A</h2>
                <button class="bg-white border border-slate-200 text-slate-600 px-4 py-2 rounded-xl text-xs font-bold uppercase hover:bg-slate-50 transition">
                    ‚¨á Export CSV
                </button>
            </div>

            <!-- ANOMALY TICKER -->
            <div id="anomaly-container" class="hidden">
                <div class="flex items-center gap-2 mb-3">
                    <h3 class="text-xs font-black text-danger-red uppercase tracking-widest">‚ö†Ô∏è Needs Attention</h3>
                    <span class="h-px bg-red-100 flex-1"></span>
                </div>
                <div class="flex overflow-x-auto gap-4 pb-2 scrollbar-hide" id="anomaly-ticker">
                    <!-- Injected -->
                </div>
            </div>

            <!-- STUDENT LIST -->
            <div class="glass-panel rounded-3xl p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-bold text-cbse-blue">Student Performance</h3>
                    <input type="text" placeholder="Search student..." class="bg-white border border-slate-200 rounded-xl px-4 py-2 text-xs font-bold w-48 focus:border-cbse-blue outline-none transition">
                </div>
                <div id="student-grid">
                    <!-- Injected -->
                </div>
            </div>
        </main>
    </div>

    <footer class="bg-cbse-blue text-white/50 text-[10px] md:text-xs text-center py-8 mt-auto border-t border-white/5">
      <p class="font-medium tracking-wide">Powered by Ready4Exam AI</p>
      <p class="mt-1 opacity-70">¬© 2025 Academic Portal</p>
    </footer>

</body>
</html>
