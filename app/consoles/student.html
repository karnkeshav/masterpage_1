<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Hub â€” Ready4Exam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body{font-family:'Inter',sans-serif;}</style>

    <script src="../../js/firebase-master-config.js"></script>
    <script src="../../js/config.js" type="module"></script>

    <script type="module">
        import { guardConsole } from "../../js/guard.js";
        import { signOut } from "../../js/auth-paywall.js";

        // GLOBAL GUARD
        guardConsole("student");

        // LOGOUT LOGIC
        const logoutBtn = document.getElementById('logout-btn');
        if(logoutBtn) {
            logoutBtn.addEventListener('click', async () => {
                if (confirm("Sign out of your Ready4Exam session?")) {
                    try {
                        await signOut();
                        window.location.href = "../../index.html";
                    } catch (err) {
                        console.error("Logout failed", err);
                    }
                }
            });
        }

        // Data Loader
        window.loadConsoleData = async (profile) => {
            console.log("Loading Class Hub for:", profile.displayName);
            document.getElementById("user-name").textContent = profile.displayName;

            // Extract Grade
            // Assumes format "studentX" -> "X" or "student12" -> "12"
            // Or use profile.paidClasses
            let grade = "9"; // Default
            const name = profile.displayName || "";
            const match = name.match(/student(\d+)/i);
            if (match) {
                grade = match[1];
            } else if (profile.paidClasses) {
                 const active = Object.keys(profile.paidClasses).find(k => profile.paidClasses[k]);
                 if (active) grade = active;
            } else {
                // Fallback URL param
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get("grade")) grade = urlParams.get("grade");
            }

            document.getElementById("class-title").textContent = `Class ${grade} Hub`;
            document.getElementById("grade-badge").textContent = `Grade ${grade}`;

            // Setup Click Handlers
            setupNavigation(grade);
        };

        function setupNavigation(grade) {
            const cards = document.querySelectorAll(".subject-card");
            cards.forEach(card => {
                card.onclick = () => {
                    const subject = card.dataset.subject;
                    window.location.href = `../chapter-selection.html?subject=${encodeURIComponent(subject)}&grade=${grade}`;
                };
            });
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen">

    <nav class="fixed top-0 right-0 p-4 z-50">
        <button id="logout-btn" class="flex items-center gap-2 px-4 py-2 bg-slate-900/50 backdrop-blur-md border border-slate-700 hover:bg-red-600 hover:border-red-500 text-white text-sm font-bold rounded-xl transition-all duration-300 shadow-lg">
            <i class="fas fa-sign-out-alt text-red-400"></i>
            <span>Sign Out</span>
        </button>
    </nav>

    <div id="loading" class="flex items-center justify-center min-h-screen">
        <div class="animate-pulse font-bold text-slate-400">Verifying Student Access...</div>
    </div>

    <div id="app" class="hidden max-w-4xl mx-auto p-4 md:p-8 fade-in">
        <header class="flex justify-between items-end mb-12">
            <div>
                <h1 id="class-title" class="text-4xl font-black text-slate-900 tracking-tight mb-2">Class Hub</h1>
                <p class="text-slate-500 font-medium">Welcome back, <span id="user-name" class="text-slate-900 font-bold">Student</span>.</p>
            </div>
            <div id="grade-badge" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-lg shadow-blue-600/20">
                Grade --
            </div>
        </header>

        <div class="grid md:grid-cols-3 gap-6">

            <!-- Science Card -->
            <div class="subject-card group bg-white p-8 rounded-3xl border border-slate-100 shadow-sm hover:shadow-xl hover:-translate-y-1 transition cursor-pointer relative overflow-hidden" data-subject="Science">
                <div class="absolute top-0 right-0 p-6 opacity-10 group-hover:opacity-20 transition transform group-hover:scale-110 group-hover:rotate-12">
                    <i class="fas fa-atom text-8xl text-purple-600"></i>
                </div>
                <div class="relative z-10">
                    <div class="w-12 h-12 bg-purple-100 rounded-2xl flex items-center justify-center text-purple-600 mb-6 group-hover:bg-purple-600 group-hover:text-white transition">
                        <i class="fas fa-flask text-xl"></i>
                    </div>
                    <h3 class="text-2xl font-black text-slate-900 mb-2">Science</h3>
                    <p class="text-slate-500 text-sm font-medium">Physics, Chemistry, Biology</p>
                    <div class="mt-6 flex items-center gap-2 text-purple-600 font-bold text-sm opacity-0 group-hover:opacity-100 transition-opacity transform translate-y-2 group-hover:translate-y-0">
                        Explore <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            </div>

            <!-- Math Card -->
            <div class="subject-card group bg-white p-8 rounded-3xl border border-slate-100 shadow-sm hover:shadow-xl hover:-translate-y-1 transition cursor-pointer relative overflow-hidden" data-subject="Mathematics">
                <div class="absolute top-0 right-0 p-6 opacity-10 group-hover:opacity-20 transition transform group-hover:scale-110 group-hover:rotate-12">
                    <i class="fas fa-calculator text-8xl text-blue-600"></i>
                </div>
                <div class="relative z-10">
                    <div class="w-12 h-12 bg-blue-100 rounded-2xl flex items-center justify-center text-blue-600 mb-6 group-hover:bg-blue-600 group-hover:text-white transition">
                        <i class="fas fa-square-root-alt text-xl"></i>
                    </div>
                    <h3 class="text-2xl font-black text-slate-900 mb-2">Mathematics</h3>
                    <p class="text-slate-500 text-sm font-medium">Algebra, Geometry, Arithmetic</p>
                    <div class="mt-6 flex items-center gap-2 text-blue-600 font-bold text-sm opacity-0 group-hover:opacity-100 transition-opacity transform translate-y-2 group-hover:translate-y-0">
                        Solve <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            </div>

            <!-- Social Science Card -->
            <div class="subject-card group bg-white p-8 rounded-3xl border border-slate-100 shadow-sm hover:shadow-xl hover:-translate-y-1 transition cursor-pointer relative overflow-hidden" data-subject="Social Science">
                <div class="absolute top-0 right-0 p-6 opacity-10 group-hover:opacity-20 transition transform group-hover:scale-110 group-hover:rotate-12">
                    <i class="fas fa-globe-americas text-8xl text-amber-600"></i>
                </div>
                <div class="relative z-10">
                    <div class="w-12 h-12 bg-amber-100 rounded-2xl flex items-center justify-center text-amber-600 mb-6 group-hover:bg-amber-600 group-hover:text-white transition">
                        <i class="fas fa-landmark text-xl"></i>
                    </div>
                    <h3 class="text-2xl font-black text-slate-900 mb-2">Social Science</h3>
                    <p class="text-slate-500 text-sm font-medium">History, Geo, Civics, Eco</p>
                    <div class="mt-6 flex items-center gap-2 text-amber-600 font-bold text-sm opacity-0 group-hover:opacity-100 transition-opacity transform translate-y-2 group-hover:translate-y-0">
                        Discover <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
