<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Console â€” Ready4Exam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>body{font-family:'Inter',sans-serif;}</style>

    <script src="../../js/firebase-master-config.js"></script>
    <script src="../../js/config.js" type="module"></script>

    <script type="module">
        import { guardConsole, bindConsoleLogout } from "../../js/guard.js";
        import { fetchSchoolAnalytics } from "../../js/api.js";

        bindConsoleLogout();
        guardConsole("principal");

        // Data Loader
        window.loadConsoleData = async (profile) => {
            console.log("Loading Principal Dashboard for:", profile.school_id);
            const schoolId = profile.school_id;

            // Strict Isolation: Fetch stats only for this schoolId
            const stats = await fetchSchoolAnalytics(schoolId);

            if (stats) {
                document.getElementById("total-active").textContent = stats.activeStudents;
                document.getElementById("total-active-trend").textContent = `Based on ${stats.totalAttempts} quizzes`;
            } else {
                 document.getElementById("total-active").textContent = "0";
                 document.getElementById("total-active-trend").textContent = "No data available";
            }

            // Mock Data for Heatmap (In production, fetch aggregated class stats from 'classes' collection or aggregation query)
            // ensuring we only fetch classes where school_id == profile.school_id

            // Simulating Strict Aggregation (No Student Names)
            const classes = [
                { name: "9-A", risk: "High", avg: 65, active: 28, total: 32 },
                { name: "9-B", risk: "Low", avg: 82, active: 30, total: 30 },
                { name: "9-C", risk: "Medium", avg: 71, active: 25, total: 31 },
                { name: "9-D", risk: "Low", avg: 79, active: 29, total: 33 },
                { name: "10-A", risk: "Medium", avg: 74, active: 35, total: 40 },
                { name: "10-B", risk: "High", avg: 62, active: 38, total: 42 },
            ];

            const container = document.getElementById("class-grid");
            container.innerHTML = classes.map(c => `
                <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm hover:shadow-md transition cursor-pointer group relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-1 h-full ${getRiskColor(c.risk, true)}"></div>
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-xl font-black text-slate-900">Class ${c.name}</h3>
                        <span class="px-2 py-1 rounded text-[10px] font-bold uppercase tracking-wide ${getRiskColor(c.risk)}">
                            ${c.risk} Risk
                        </span>
                    </div>
                    <div class="space-y-3">
                        <div class="flex justify-between text-sm">
                            <span class="text-slate-500 font-bold">Avg Mastery</span>
                            <span class="font-bold text-slate-900">${c.avg}%</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-slate-500 font-bold">Active Today</span>
                            <span class="font-bold text-slate-900">${c.active}/${c.total}</span>
                        </div>
                    </div>
                    <div class="mt-6 pt-4 border-t border-slate-50 text-center">
                        <span class="text-xs font-bold text-blue-600 group-hover:underline">View Detailed Report &rarr;</span>
                    </div>
                </div>
            `).join("");

            renderChart();
        };

        function getRiskColor(risk, isBorder = false) {
            if (isBorder) {
                if (risk === "High") return "bg-red-500";
                if (risk === "Medium") return "bg-amber-400";
                return "bg-green-500";
            }
            if (risk === "High") return "bg-red-50 text-red-700";
            if (risk === "Medium") return "bg-amber-50 text-amber-700";
            return "bg-green-50 text-green-700";
        }

        function renderChart() {
             const ctx = document.getElementById('perfChart').getContext('2d');
             new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                    datasets: [{
                        label: 'School Average',
                        data: [65, 68, 72, 75],
                        borderColor: '#2563eb',
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(37, 99, 235, 0.05)'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true, max: 100 } }
                }
             });
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen">
    <nav class="fixed top-0 right-0 p-4 z-50">
        <button id="logout-btn" class="flex items-center gap-2 px-4 py-2 bg-slate-900/50 backdrop-blur-md border border-slate-700 hover:bg-red-600 hover:border-red-500 text-white text-sm font-bold rounded-xl transition-all duration-300 shadow-lg">
            <i class="fas fa-sign-out-alt text-red-400"></i>
            <span>Sign Out</span>
        </button>
    </nav>

    <div id="loading" class="flex items-center justify-center min-h-screen">
        <div class="animate-pulse font-bold text-slate-400">Verifying Principal Access...</div>
    </div>

    <div id="app" class="hidden max-w-7xl mx-auto p-4 md:p-8 fade-in">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-end mb-12">
            <div>
                <h1 class="text-3xl md:text-4xl font-black text-slate-900 tracking-tight mb-2">Institutional<span class="text-blue-600">Health</span></h1>
                <p class="text-slate-500 font-medium">Overview of Academic Performance.</p>
            </div>
            <div class="mt-4 md:mt-0 flex gap-3">
                <button class="bg-white border border-slate-200 text-slate-600 px-4 py-2 rounded-xl text-sm font-bold hover:bg-slate-50">
                    Generate PDF
                </button>
                <button class="bg-cbse-blue text-white px-4 py-2 rounded-xl text-sm font-bold shadow-lg shadow-blue-900/20">
                    Broadcast Message
                </button>
            </div>
        </header>

        <div class="grid lg:grid-cols-3 gap-8 mb-12">
            <div class="lg:col-span-2 bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                 <div class="flex justify-between items-center mb-6">
                    <h3 class="font-bold text-slate-900">Performance Trend</h3>
                    <select class="text-xs bg-slate-50 border-none rounded px-2 py-1 font-bold text-slate-500">
                        <option>This Month</option>
                    </select>
                </div>
                <div class="h-64">
                    <canvas id="perfChart"></canvas>
                </div>
            </div>
            <div class="space-y-4">
                <div class="bg-blue-600 text-white p-6 rounded-3xl shadow-xl shadow-blue-600/20">
                    <div class="text-blue-200 font-bold text-xs uppercase tracking-widest mb-1">Total Active Students</div>
                    <div id="total-active" class="text-4xl font-black mb-2">--</div>
                    <div id="total-active-trend" class="text-sm font-medium opacity-80">Syncing ledger...</div>
                </div>
                 <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                    <div class="text-slate-400 font-bold text-xs uppercase tracking-widest mb-1">Critical Alerts</div>
                    <div class="text-4xl font-black text-red-500 mb-2">3</div>
                    <div class="text-sm font-medium text-slate-500">Classes requiring intervention</div>
                </div>
            </div>
        </div>

        <h3 class="text-xl font-black text-slate-900 mb-6">Class Heatmap</h3>
        <div id="class-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Injected -->
        </div>
    </div>
</body>
</html>
