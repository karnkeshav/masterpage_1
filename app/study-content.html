<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Content ‚Äî Ready4Exam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily:{ sans:['Inter','sans-serif'] },
          colors:{
            'cbse-blue':'#1a3e6a',
            'cbse-light':'#f5f7fa',
            'accent-gold':'#ffb703',
            'success-green': '#16a34a',
            'warning-yellow': '#ca8a04',
            'danger-red': '#dc2626'
          }
        }
      }
    }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body{font-family:'Inter',sans-serif;}</style>

    <script src="../js/firebase-master-config.js"></script>
    <script src="../js/config.js" type="module"></script>

    <script type="module">
        import { initializeAuthListener, ensureUserInFirestore } from "../js/auth-paywall.js";
        import { getInitializedClients, fetchChapterSummary } from "../js/api.js";
        import { bindConsoleLogout } from "../js/guard.js";
        import * as UI from "../js/ui-renderer.js";

        UI.injectStyles();
        bindConsoleLogout("logout-nav-btn", "../index.html");

        const params = new URLSearchParams(window.location.search);
        const grade = params.get("grade") || "9";
        const subject = params.get("subject") || "Mathematics";
        const chapter = params.get("chapter") || "Polynomials";

        // Init
        initializeAuthListener(async (user) => {
            if (user) {
                document.getElementById("user-welcome").textContent = user.displayName || "Scholar";
                document.getElementById("context-badge").textContent = `Grade ${grade}`;
                document.getElementById("chapter-title").textContent = chapter;
                document.getElementById("subject-subtitle").textContent = `${subject} ‚Ä¢ Class ${grade}`;

                await loadContent(grade, subject, chapter);
            } else {
                window.location.href = "../index.html";
            }
        });

        async function loadContent(grade, subject, chapter) {
            const container = document.getElementById("content-container");
            UI.showSkeleton(container);

            const data = await fetchChapterSummary(grade, subject, chapter);

            if (!data) {
                renderFallback(container);
                return;
            }

            renderDynamicContent(container, data);
        }

        function renderDynamicContent(container, data) {
            container.innerHTML = `
                <div class="grid md:grid-cols-2 gap-8">
                    <!-- Major Points -->
                    <div class="glass-panel p-6 rounded-3xl">
                        <h3 class="text-lg font-black text-cbse-blue mb-4 flex items-center gap-2">
                            <span class="w-8 h-8 rounded-lg bg-blue-100 flex items-center justify-center text-blue-600 text-sm">üìå</span>
                            Core Takeaways
                        </h3>
                        <ul class="space-y-3">
                            ${(data.majorPoints || []).map(p => `
                                <li class="flex items-start gap-3 text-sm text-slate-600 leading-relaxed">
                                    <span class="mt-1.5 w-1.5 h-1.5 rounded-full bg-accent-gold flex-shrink-0"></span>
                                    <span>${p}</span>
                                </li>
                            `).join("")}
                        </ul>
                    </div>

                    <!-- Definitions -->
                    <div class="glass-panel p-6 rounded-3xl">
                        <h3 class="text-lg font-black text-cbse-blue mb-4 flex items-center gap-2">
                            <span class="w-8 h-8 rounded-lg bg-amber-100 flex items-center justify-center text-amber-600 text-sm">üìñ</span>
                            Glossary
                        </h3>
                        <div class="space-y-4">
                            ${(data.oneLineDefinitions || []).map(d => `
                                <div class="bg-white p-3 rounded-xl border border-slate-100 shadow-sm">
                                    <p class="text-sm font-medium text-slate-700">${d}</p>
                                </div>
                            `).join("")}
                        </div>
                    </div>

                    <!-- Formulas (Full Width) -->
                    ${data.formulaVault && data.formulaVault.length > 0 ? `
                    <div class="md:col-span-2 glass-panel p-6 rounded-3xl bg-slate-900 text-white relative overflow-hidden">
                        <div class="absolute top-0 right-0 p-8 opacity-10 text-9xl">‚àë</div>
                        <h3 class="text-lg font-black text-accent-gold mb-4 flex items-center gap-2 relative z-10">
                            <span class="w-8 h-8 rounded-lg bg-white/10 flex items-center justify-center text-white text-sm">‚à´</span>
                            Formula Vault
                        </h3>
                        <div class="grid md:grid-cols-2 gap-4 relative z-10">
                            ${data.formulaVault.map(f => `
                                <div class="bg-white/10 p-4 rounded-xl border border-white/10">
                                    <div class="text-xs text-white/50 uppercase font-bold tracking-widest mb-1">${f.label || 'Formula'}</div>
                                    <div class="font-mono text-lg font-bold">${f.tex || f.content}</div>
                                </div>
                            `).join("")}
                        </div>
                    </div>` : ''}
                </div>
            `;
        }

        function renderFallback(container) {
            container.innerHTML = `
                <div class="text-center py-12">
                    <div class="text-6xl mb-4">üöß</div>
                    <h3 class="text-xl font-black text-slate-700 mb-2">Content Under Construction</h3>
                    <p class="text-slate-500 max-w-md mx-auto">We are currently digitizing the summary for this chapter. Please check back later or visit the Warm-up Room.</p>
                    <a href="curriculum.html?grade=${grade}" class="inline-block mt-6 px-6 py-3 bg-cbse-blue text-white font-bold rounded-xl shadow-lg hover:shadow-xl transition">Go to Warm-up Room</a>
                </div>
            `;
        }
    </script>
</head>
<body class="bg-cbse-light min-h-screen flex flex-col">

    <!-- Glass Header -->
    <header class="glass-panel sticky top-0 z-50 flex justify-between items-center py-4 px-6 border-b border-white/20">
      <div class="flex items-center space-x-4">
        <a href="../index.html" class="w-10 h-10 flex items-center justify-center bg-white text-cbse-blue font-bold rounded-2xl shadow-sm hover:scale-105 transition active:scale-95 text-lg">üè†</a>
        <div>
          <h2 class="text-xl font-black text-cbse-blue leading-none tracking-tight">Study<span class="text-accent-gold">Library</span></h2>
          <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mt-1">N.C.E.R.T. Summaries</p>
        </div>
      </div>

      <div class="flex items-center space-x-3">
          <div class="hidden md:flex flex-col items-end mr-2">
              <span id="user-welcome" class="text-xs font-bold text-slate-700">Student</span>
              <span id="context-badge" class="text-[10px] font-black text-white bg-cbse-blue px-2 py-0.5 rounded uppercase tracking-wide">Grade --</span>
          </div>
          <button id="logout-nav-btn" class="w-10 h-10 flex items-center justify-center bg-red-50 text-red-500 rounded-2xl hover:bg-red-500 hover:text-white transition shadow-sm">üö™</button>
      </div>
    </header>

    <div class="flex-grow max-w-5xl mx-auto w-full p-4 md:p-8 fade-in">
        <div class="mb-8">
             <a href="javascript:history.back()" class="inline-flex items-center gap-2 text-slate-400 hover:text-cbse-blue font-bold text-sm transition group">
                <i class="fas fa-arrow-left group-hover:-translate-x-1 transition"></i> Back
            </a>
        </div>

        <div class="text-center mb-10">
            <h1 id="chapter-title" class="text-3xl md:text-4xl font-black text-slate-900 tracking-tight mb-2">--</h1>
            <p id="subject-subtitle" class="text-slate-500 font-medium">--</p>
        </div>

        <div id="content-container">
            <!-- Dynamic Content -->
        </div>
    </div>

    <footer class="bg-cbse-blue text-white/50 text-[10px] md:text-xs text-center py-8 mt-auto border-t border-white/5">
      <p class="font-medium tracking-wide">Powered by Ready4Exam AI</p>
      <p class="mt-1 opacity-70">¬© 2025 Academic Portal</p>
    </footer>

</body>
</html>
