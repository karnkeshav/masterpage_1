<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Camp ‚Äî Ready4Exam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily:{ sans:['Inter','sans-serif'] },
          colors:{
            'cbse-blue':'#1a3e6a',
            'cbse-light':'#f5f7fa',
            'accent-gold':'#ffb703',
            'success-green': '#16a34a',
            'warning-yellow': '#ca8a04',
            'danger-red': '#dc2626'
          }
        }
      }
    }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-panel { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
    </style>

    <script src="../js/firebase-master-config.js"></script>
    <script src="../js/config.js" type="module"></script>

    <script type="module">
        import { initializeAuthListener } from "../js/auth-paywall.js";
        import { fetchChapterSummary } from "../js/api.js";
        import { bindConsoleLogout } from "../js/guard.js";
        import * as UI from "../js/ui-renderer.js";

        UI.injectStyles();
        bindConsoleLogout("logout-nav-btn", "../index.html");

        const params = new URLSearchParams(window.location.search);
        const grade = params.get("grade") || "9";
        const subject = params.get("subject") || "Mathematics";
        const chapter = params.get("chapter") || "Polynomials";

        initializeAuthListener(async (user) => {
            if (user) {
                document.getElementById("user-welcome").textContent = user.displayName || "Scholar";
                document.getElementById("context-badge").textContent = `Grade ${grade}`;
                document.getElementById("chapter-title").textContent = `${chapter} Base Camp`;
                document.getElementById("subject-subtitle").textContent = `${subject} ‚Ä¢ High-Density Knowledge Hub`;

                await loadBaseCampContent(grade, subject, chapter);
            } else {
                window.location.href = "../index.html";
            }
        });

        async function loadBaseCampContent(grade, subject, chapter) {
            const container = document.getElementById("content-container");
            UI.showSkeleton(container);

            // Fetching directly from ncert_summaries via the API helper
            const data = await fetchChapterSummary(grade, subject, chapter);

            if (!data) {
                renderUnderConstruction(container);
                return;
            }

            renderKnowledgeHub(container, data);
        }

        function renderKnowledgeHub(container, data) {
            container.innerHTML = `
                <div class="grid lg:grid-cols-3 gap-8">
                    
                    <div class="lg:col-span-1 space-y-6">
                        ${data.formulaVault && data.formulaVault.length > 0 ? `
                        <div class="glass-panel p-6 rounded-3xl bg-slate-900 text-white shadow-xl">
                            <h3 class="text-accent-gold font-black text-xs uppercase tracking-widest mb-4 flex items-center gap-2">
                                <i class="fas fa-square-root-alt"></i> Formula Vault
                            </h3>
                            <div class="space-y-3">
                                ${data.formulaVault.map(f => `
                                    <div class="p-3 bg-white/5 rounded-xl border border-white/10">
                                        <div class="text-[10px] text-white/40 font-bold uppercase mb-1">${f.label || 'Standard Formula'}</div>
                                        <div class="font-mono text-sm font-bold text-white">${f.tex || f.content}</div>
                                    </div>
                                `).join("")}
                            </div>
                        </div>` : ''}

                        <div class="glass-panel p-6 rounded-3xl shadow-sm">
                            <h3 class="text-cbse-blue font-black text-xs uppercase tracking-widest mb-4 flex items-center gap-2">
                                <i class="fas fa-book"></i> One-Line Definitions
                            </h3>
                            <div class="space-y-3">
                                ${(data.oneLineDefinitions || []).map(d => `
                                    <div class="p-3 bg-slate-50 rounded-xl border border-slate-100 text-xs font-medium text-slate-700">
                                        ${d}
                                    </div>
                                `).join("")}
                            </div>
                        </div>
                    </div>

                    <div class="lg:col-span-2 space-y-6">
                        <div class="glass-panel p-8 rounded-3xl shadow-sm">
                            <h3 class="text-cbse-blue font-black text-xs uppercase tracking-widest mb-6 flex items-center gap-2">
                                <i class="fas fa-bullseye text-accent-gold"></i> Core Takeaways
                            </h3>
                            <ul class="space-y-4">
                                ${(data.majorPoints || []).map(p => `
                                    <li class="flex items-start gap-4 text-sm text-slate-600 leading-relaxed">
                                        <div class="w-1.5 h-1.5 rounded-full bg-accent-gold mt-2 flex-shrink-0"></div>
                                        <span>${p}</span>
                                    </li>
                                `).join("")}
                            </ul>
                        </div>

                        <div class="bg-indigo-50 p-8 rounded-3xl border border-indigo-100">
                            <h3 class="text-indigo-900 font-black text-xs uppercase tracking-widest mb-4 flex items-center gap-2">
                                <i class="fas fa-lightbulb"></i> Tips & Hacks
                            </h3>
                            <div class="grid md:grid-cols-2 gap-4">
                                ${(data.tipsAndTricks || []).map(tip => `
                                    <div class="flex gap-3 items-start">
                                        <i class="fas fa-bolt text-amber-500 mt-1"></i>
                                        <p class="text-xs text-indigo-800 font-medium">${tip}</p>
                                    </div>
                                `).join("")}
                            </div>
                        </div>

                        <div class="pt-6">
                            <button id="btn-start-test" class="w-full py-5 bg-cbse-blue text-white rounded-2xl font-black text-lg shadow-xl hover:scale-[1.02] transition active:scale-95 flex items-center justify-center gap-3">
                                <span>I've Camped Enough ‚Äî Start Quiz</span>
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;

            // Logic to launch Difficulty Prompt and Quiz Flow
            document.getElementById("btn-start-test").onclick = () => launchQuizFlow();
        }

        function launchQuizFlow() {
            const difficulty = prompt("Select Difficulty: Basic, Intermediate, or Expert", "Basic");
            if (difficulty) {
                const slug = chapter.toLowerCase().replace(/\s+/g, '_');
                window.location.href = `quiz-engine.html?grade=${grade}&subject=${encodeURIComponent(subject)}&topic=${slug}&difficulty=${difficulty}`;
            }
        }

        function renderUnderConstruction(container) {
            container.innerHTML = `
                <div class="text-center py-20 glass-panel rounded-3xl">
                    <div class="text-6xl mb-6">‚õ∫</div>
                    <h3 class="text-2xl font-black text-slate-800 mb-2">Base Camp Under Construction</h3>
                    <p class="text-slate-500 max-w-md mx-auto">We are currently deploying the AI summary for this chapter. Check back in a few hours.</p>
                </div>
            `;
        }
    </script>
</head>
<body class="bg-cbse-light min-h-screen flex flex-col">

    <header class="glass-panel sticky top-0 z-50 flex justify-between items-center py-4 px-6 border-b border-white/20">
      <div class="flex items-center space-x-4">
        <a href="../index.html" class="w-10 h-10 flex items-center justify-center bg-white text-cbse-blue font-bold rounded-2xl shadow-sm hover:scale-105 transition text-lg">üè†</a>
        <div>
          <h2 class="text-xl font-black text-cbse-blue leading-none">Base<span class="text-accent-gold">Camp</span></h2>
          <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mt-1">High-Density Hub</p>
        </div>
      </div>
      <div class="flex items-center space-x-3">
          <div class="hidden md:flex flex-col items-end mr-2">
              <span id="user-welcome" class="text-xs font-bold text-slate-700">Scholar</span>
              <span id="context-badge" class="text-[10px] font-black text-white bg-cbse-blue px-2 py-0.5 rounded uppercase tracking-wide">Grade --</span>
          </div>
          <button id="logout-nav-btn" class="w-10 h-10 flex items-center justify-center bg-red-50 text-red-500 rounded-2xl hover:bg-red-500 hover:text-white transition shadow-sm">üö™</button>
      </div>
    </header>

    <div class="flex-grow max-w-6xl mx-auto w-full p-4 md:p-8">
        <div class="mb-10 text-center">
            <h1 id="chapter-title" class="text-3xl md:text-5xl font-black text-slate-900 tracking-tight mb-2 uppercase italic">--</h1>
            <p id="subject-subtitle" class="text-slate-500 font-bold uppercase tracking-widest text-xs">--</p>
        </div>

        <div id="content-container">
            </div>
    </div>

    <footer class="bg-cbse-blue text-white/50 text-[10px] text-center py-8 mt-auto">
      <p class="font-medium tracking-wide">Ready4Exam Academic "Boot Camp" Engine</p>
    </footer>
</body>
</html>
