<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Priming — Ready4Exam</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme:{
        extend:{
          fontFamily:{sans:['Inter','sans-serif']},
          colors:{'cbse-blue':'#1a3e6a','accent-gold':'#ffb703'}
        }
      }
    }
    </script>

    <script src="../js/config.js" type="module"></script>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col items-center justify-center py-10 px-4">

    <div class="max-w-3xl w-full bg-white rounded-2xl shadow-2xl overflow-hidden border border-slate-200">
        <div class="bg-cbse-blue p-8 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-r from-cbse-blue to-blue-900 opacity-90"></div>
            <div class="relative z-10">
                <h1 class="text-2xl md:text-3xl font-black text-accent-gold uppercase tracking-widest mb-2">Cognitive Priming</h1>
                <p class="text-white/80 text-sm md:text-base font-medium">Activate your memory before the challenge begins.</p>
            </div>
        </div>

        <div id="content-area" class="p-8 space-y-8">
            <!-- Dynamic Content -->
            <div class="animate-pulse flex space-x-4">
                <div class="flex-1 space-y-4 py-1">
                    <div class="h-4 bg-slate-200 rounded w-3/4"></div>
                    <div class="space-y-2">
                        <div class="h-4 bg-slate-200 rounded"></div>
                        <div class="h-4 bg-slate-200 rounded w-5/6"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-slate-50 p-8 border-t border-slate-100 flex flex-col items-center">
            <p class="text-xs text-slate-400 font-bold uppercase tracking-widest mb-4">Are you ready to test your mastery?</p>
            <button id="start-btn" class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-12 rounded-xl text-lg shadow-lg shadow-green-900/20 transition transform hover:scale-105">
                Start Term Prep Exam &rarr;
            </button>
        </div>
    </div>

<script type="module">
    import { requireAuth } from "../js/auth-paywall.js";

    const params = new URLSearchParams(location.search);
    const chapters = (params.get("chapter_names") || "").split(",").filter(Boolean);
    const subject = params.get("subject") || "General";
    const container = document.getElementById("content-area");

    // Mock Data Store (In a real app, this would come from a DB)
    const primingData = {
        "Science": {
            def: "Recall definitions of Force, Energy, Matter, and Cell Structure.",
            formula: "F = ma | KE = ½mv² | n = m/M",
            theorem: "Law of Conservation of Mass & Energy."
        },
        "Mathematics": {
            def: "Polynomials, Linear Equations, and Geometric figures.",
            formula: "(a+b)² = a² + 2ab + b² | Area = ½bh",
            theorem: "Pythagoras Theorem & SAS/SSS Congruence."
        },
        "Social Science": {
            def: "Democracy, Constitution, Socialism, Nazism.",
            formula: "Key Dates: 1789 (French Rev), 1917 (Russian Rev)",
            theorem: "Understand the cause and effect of historical events."
        }
    };

    // Simple subject mapping
    let key = "Science";
    if (subject.includes("Math")) key = "Mathematics";
    if (subject.includes("Social") || subject.includes("History") || subject.includes("Geo") || subject.includes("Eco")) key = "Social Science";

    const data = primingData[key] || {
        def: "Review the key definitions from your textbook.",
        formula: "Recall important formulas and equations.",
        theorem: "Remember the fundamental principles and theorems."
    };

    // Render Chapters List
    let html = `
        <div class="mb-8 text-center">
            <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4">Targeted Chapters</h3>
            <div class="flex flex-wrap justify-center gap-2">
                ${chapters.length > 0 ? chapters.map(c => `<span class="bg-blue-50 text-cbse-blue px-4 py-1.5 rounded-full text-xs font-bold border border-blue-100 shadow-sm">${c}</span>`).join("") : "<span class='text-slate-400 italic'>All Chapters</span>"}
            </div>
        </div>
    `;

    // Render Priming Cards
    html += `
        <div class="grid md:grid-cols-3 gap-6">
            <div class="bg-amber-50 p-5 rounded-2xl border border-amber-100 shadow-sm relative overflow-hidden group">
                <div class="absolute -right-4 -top-4 bg-amber-100 w-16 h-16 rounded-full opacity-50 group-hover:scale-150 transition"></div>
                <div class="text-amber-600 font-black text-[10px] uppercase tracking-widest mb-3 relative z-10">Concept Clarity</div>
                <p class="text-sm font-medium text-slate-700 relative z-10 leading-relaxed">${data.def}</p>
            </div>
            <div class="bg-indigo-50 p-5 rounded-2xl border border-indigo-100 shadow-sm relative overflow-hidden group">
                <div class="absolute -right-4 -top-4 bg-indigo-100 w-16 h-16 rounded-full opacity-50 group-hover:scale-150 transition"></div>
                <div class="text-indigo-600 font-black text-[10px] uppercase tracking-widest mb-3 relative z-10">Formula Bank</div>
                <p class="text-sm font-bold text-slate-800 font-mono relative z-10">${data.formula}</p>
            </div>
            <div class="bg-emerald-50 p-5 rounded-2xl border border-emerald-100 shadow-sm relative overflow-hidden group">
                <div class="absolute -right-4 -top-4 bg-emerald-100 w-16 h-16 rounded-full opacity-50 group-hover:scale-150 transition"></div>
                <div class="text-emerald-600 font-black text-[10px] uppercase tracking-widest mb-3 relative z-10">Theorems & Laws</div>
                <p class="text-sm font-medium text-slate-700 relative z-10 leading-relaxed">${data.theorem}</p>
            </div>
        </div>
    `;

    container.innerHTML = html;

    document.getElementById("start-btn").onclick = async () => {
        try {
            await requireAuth();
            const qParams = new URLSearchParams(location.search);
            location.href = `quiz-engine.html?${qParams.toString()}`;
        } catch (e) {
            console.error("Auth failed:", e);
        }
    };
</script>
</body>
</html>
