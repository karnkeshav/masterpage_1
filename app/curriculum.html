<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Quiz â€” Ready4Exam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body{font-family:'Inter',sans-serif;}</style>

    <script src="../js/firebase-master-config.js"></script>
    <script src="../js/config.js" type="module"></script>

    <script type="module">
        import { loadCurriculum } from "../js/curriculum/loader.js";

        window.loadSubjects = async () => {
            const params = new URLSearchParams(window.location.search);
            const grade = params.get("grade") || "9";

            document.getElementById("grade-display").textContent = `Class ${grade}`;

            // Render Subject Buttons
            const subjects = ["Science", "Mathematics", "Social Science", "English"];

            const container = document.getElementById("subject-grid");
            container.innerHTML = subjects.map(sub => `
                <div onclick="selectSubject('${sub}', '${grade}')"
                     class="group bg-white p-6 rounded-3xl border border-slate-100 shadow-sm hover:border-blue-500 hover:shadow-xl transition cursor-pointer flex flex-col items-center text-center">
                    <div class="w-16 h-16 rounded-2xl bg-slate-50 flex items-center justify-center text-slate-400 group-hover:bg-blue-50 group-hover:text-blue-600 transition mb-4 text-2xl">
                        <i class="fas ${getSubjectIcon(sub)}"></i>
                    </div>
                    <h3 class="font-bold text-slate-900 text-lg group-hover:text-blue-700 transition">${sub}</h3>
                    <p class="text-sm text-slate-400 font-medium mt-1">Select to view chapters</p>
                </div>
            `).join("");
        };

        function getSubjectIcon(sub) {
            if (sub === "Science") return "fa-flask";
            if (sub === "Mathematics") return "fa-calculator";
            if (sub === "Social Science") return "fa-globe-americas";
            return "fa-book";
        }

        window.selectSubject = (subject, grade) => {
            // Redirect to chapter selection
            window.location.href = `chapter-selection.html?subject=${encodeURIComponent(subject)}&grade=${grade}`;
        };

        // Init
        loadSubjects();
    </script>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="max-w-4xl w-full">
        <div class="text-center mb-12 fade-in">
            <div class="inline-block bg-blue-100 text-blue-700 font-bold px-4 py-1.5 rounded-full text-sm mb-4" id="grade-display">Class --</div>
            <h1 class="text-4xl font-black text-slate-900 tracking-tight mb-4">Start a New Quiz</h1>
            <p class="text-slate-500 font-medium text-lg">Choose a subject to begin your mastery journey.</p>
        </div>

        <div id="subject-grid" class="grid md:grid-cols-2 lg:grid-cols-4 gap-6 fade-in">
            <!-- Injected -->
        </div>

        <div class="text-center mt-12">
            <a href="consoles/student.html" class="text-slate-400 hover:text-slate-600 font-bold text-sm flex items-center justify-center gap-2 transition">
                <i class="fas fa-arrow-left"></i> Back to Hub
            </a>
        </div>
    </div>

</body>
</html>
